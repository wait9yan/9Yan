<header class="pointer-events-none relative z-50 mb-[var(--header-mb,0px)] flex flex-col h-[var(--header-height,180px)]">
    <!-- 中间间隔 -->
    <div class="order-last mt-[calc(theme(spacing.16)-theme(spacing.3))]"></div>
    <!-- 头像 -->
    <div class="sm:px-8 top-0 order-last -mb-3 pt-3" style="position: var(--header-position)">
        <div class="mx-auto max-w-7xl lg:px-8">
            <div class="relative px-4 sm:px-8 lg:px-12">
                <div class="mx-auto max-w-2xl lg:max-w-5xl">
                    <div
                        class="top-[var(--avatar-top,theme(spacing.3))] w-full select-none"
                        style="position: var(--header-inner-position); opacity: 1; transform: none"
                    >
                        <div class="relative inline-flex" style="opacity: 1">
                            <div
                                class="absolute left-0 top-3 origin-left opacity-[var(--avatar-border-opacity,0)] transition-opacity"
                                style="transform: translate3d(-0.222222rem, 0px, 0px) scale(1.77778)"
                            >
                                <div
                                    class="h-10 w-10 rounded-full bg-white/90 p-0.5 shadow-lg shadow-zinc-800/5 ring-1 ring-zinc-900/5 backdrop-blur dark:bg-zinc-800/90 dark:ring-white/10"
                                ></div>
                            </div>
                            <div class="block h-16 w-16 origin-left" style="transform: translate3d(0rem, 0px, 0px) scale(1)">
                                <a aria-label="主页" class="block h-full w-full pointer-events-auto" href="/"
                                    ><img
                                        alt=""
                                        fetchpriority="high"
                                        width="797"
                                        height="797"
                                        decoding="async"
                                        data-nimg="1"
                                        class="rounded-full bg-zinc-100 object-cover dark:bg-zinc-800 h-16 w-16"
                                        style="color: transparent"
                                        sizes="4rem"
                                        srcset="
                                            /_next/image?url=%2F_next%2Fstatic%2Fmedia%2FPortrait.8d12f14a.png&amp;w=16&amp;q=75     16w,
                                            /_next/image?url=%2F_next%2Fstatic%2Fmedia%2FPortrait.8d12f14a.png&amp;w=32&amp;q=75     32w,
                                            /_next/image?url=%2F_next%2Fstatic%2Fmedia%2FPortrait.8d12f14a.png&amp;w=48&amp;q=75     48w,
                                            /_next/image?url=%2F_next%2Fstatic%2Fmedia%2FPortrait.8d12f14a.png&amp;w=64&amp;q=75     64w,
                                            /_next/image?url=%2F_next%2Fstatic%2Fmedia%2FPortrait.8d12f14a.png&amp;w=96&amp;q=75     96w,
                                            /_next/image?url=%2F_next%2Fstatic%2Fmedia%2FPortrait.8d12f14a.png&amp;w=128&amp;q=75   128w,
                                            /_next/image?url=%2F_next%2Fstatic%2Fmedia%2FPortrait.8d12f14a.png&amp;w=256&amp;q=75   256w,
                                            /_next/image?url=%2F_next%2Fstatic%2Fmedia%2FPortrait.8d12f14a.png&amp;w=384&amp;q=75   384w,
                                            /_next/image?url=%2F_next%2Fstatic%2Fmedia%2FPortrait.8d12f14a.png&amp;w=640&amp;q=75   640w,
                                            /_next/image?url=%2F_next%2Fstatic%2Fmedia%2FPortrait.8d12f14a.png&amp;w=750&amp;q=75   750w,
                                            /_next/image?url=%2F_next%2Fstatic%2Fmedia%2FPortrait.8d12f14a.png&amp;w=828&amp;q=75   828w,
                                            /_next/image?url=%2F_next%2Fstatic%2Fmedia%2FPortrait.8d12f14a.png&amp;w=1080&amp;q=75 1080w,
                                            /_next/image?url=%2F_next%2Fstatic%2Fmedia%2FPortrait.8d12f14a.png&amp;w=1200&amp;q=75 1200w,
                                            /_next/image?url=%2F_next%2Fstatic%2Fmedia%2FPortrait.8d12f14a.png&amp;w=1920&amp;q=75 1920w,
                                            /_next/image?url=%2F_next%2Fstatic%2Fmedia%2FPortrait.8d12f14a.png&amp;w=2048&amp;q=75 2048w,
                                            /_next/image?url=%2F_next%2Fstatic%2Fmedia%2FPortrait.8d12f14a.png&amp;w=3840&amp;q=75 3840w
                                        "
                                        src="/_next/image?url=%2F_next%2Fstatic%2Fmedia%2FPortrait.8d12f14a.png&amp;w=3840&amp;q=75"
                                /></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 导航栏 -->
    <div class="top-0 z-10 h-16 pt-6" style="position: var(--header-position)">
        <div class="sm:px-8 top-[var(--header-top,theme(spacing.6))] w-full" style="position: var(--header-inner-position)">
            <div class="mx-auto max-w-7xl lg:px-8">
                <div class="relative px-4 sm:px-8 lg:px-12">
                    <div class="mx-auto max-w-2xl lg:max-w-5xl">
                        <div class="relative flex gap-4">
                            <div class="flex flex-1" style="opacity: 1; transform: none"></div>
                            <div class="flex flex-1 justify-end md:justify-center">
                                <div class="pointer-events-auto relative z-50 md:hidden" data-headlessui-state="">
                                    <button
                                        class="group flex items-center rounded-full bg-gradient-to-b from-zinc-50/20 to-white/80 px-4 py-2 text-sm font-medium text-zinc-800 shadow-lg shadow-zinc-800/5 ring-1 ring-zinc-900/5 backdrop-blur-md focus:outline-none focus-visible:ring-2 dark:from-zinc-900/30 dark:to-zinc-800/80 dark:text-zinc-200 dark:ring-white/10 dark:hover:ring-white/20 dark:focus-visible:ring-yellow-500/80"
                                        type="button"
                                        aria-expanded="false"
                                        data-headlessui-state=""
                                        id="headlessui-popover-button-:Rll5iula:"
                                    >
                                        前往<svg
                                            viewBox="0 0 8 6"
                                            aria-hidden="true"
                                            class="ml-3 h-auto w-2 stroke-zinc-500 group-hover:stroke-zinc-700 dark:group-hover:stroke-zinc-400"
                                        >
                                            <path
                                                d="M1.75 1.75 4 4.25l2.25-2.5"
                                                fill="none"
                                                stroke-width="1.5"
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                            ></path>
                                        </svg>
                                    </button>
                                </div>
                                <div
                                    style="
                                        position: fixed;
                                        top: 1px;
                                        left: 1px;
                                        width: 1px;
                                        height: 0;
                                        padding: 0;
                                        margin: -1px;
                                        overflow: hidden;
                                        clip: rect(0, 0, 0, 0);
                                        white-space: nowrap;
                                        border-width: 0;
                                        display: none;
                                    "
                                ></div>
                                <nav
                                    class="group rounded-full bg-gradient-to-b from-zinc-50/70 to-white/90 shadow-lg shadow-zinc-800/5 ring-1 ring-zinc-900/5 backdrop-blur-md dark:from-zinc-900/70 dark:to-zinc-800/90 dark:ring-zinc-100/10 [--spotlight-color:rgb(236_252_203_/_0.6)] dark:[--spotlight-color:rgb(217_249_157_/_0.07)] pointer-events-auto relative z-50 hidden md:block"
                                >
                                    <div
                                        class="pointer-events-none absolute -inset-px rounded-full opacity-0 transition-opacity duration-500 group-hover:opacity-100"
                                        aria-hidden="true"
                                        style="
                                            background: radial-gradient(
                                                133.25778134526516px circle at 9.359375px 38px,
                                                var(--spotlight-color) 0%,
                                                transparent 65%
                                            );
                                        "
                                    ></div>
                                    <ul class="flex bg-transparent px-3 text-sm font-medium text-zinc-800 dark:text-zinc-200">
                                        <li>
                                            <a class="relative block whitespace-nowrap px-3 py-2 transition text-lime-600 dark:text-lime-400" href="/"
                                                >首页<span
                                                    class="absolute inset-x-1 -bottom-px h-px bg-gradient-to-r from-lime-700/0 via-lime-700/70 to-lime-700/0 dark:from-lime-400/0 dark:via-lime-400/40 dark:to-lime-400/0"
                                                    style="opacity: 1"
                                                ></span
                                            ></a>
                                        </li>
                                        <li>
                                            <a
                                                class="relative block whitespace-nowrap px-3 py-2 transition hover:text-lime-600 dark:hover:text-lime-400"
                                                href="/blog"
                                                >博客</a
                                            >
                                        </li>
                                        <li>
                                            <a
                                                class="relative block whitespace-nowrap px-3 py-2 transition hover:text-lime-600 dark:hover:text-lime-400"
                                                href="/projects"
                                                >项目</a
                                            >
                                        </li>
                                        <li>
                                            <a
                                                class="relative block whitespace-nowrap px-3 py-2 transition hover:text-lime-600 dark:hover:text-lime-400"
                                                href="/guestbook"
                                                >留言墙</a
                                            >
                                        </li>
                                        <li>
                                            <a
                                                class="relative block whitespace-nowrap px-3 py-2 transition hover:text-lime-600 dark:hover:text-lime-400"
                                                href="/ama"
                                                >AMA 咨询</a
                                            >
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                            <div class="flex justify-end gap-3 md:flex-1" style="opacity: 1; transform: none">
                                <div class="pointer-events-auto" style="opacity: 1; transform: none">
                                    <button
                                        type="button"
                                        class="group h-10 rounded-full bg-gradient-to-b from-zinc-50/50 to-white/90 px-3 text-sm shadow-lg shadow-zinc-800/5 ring-1 ring-zinc-900/5 backdrop-blur transition dark:from-zinc-900/50 dark:to-zinc-800/90 dark:ring-white/10 dark:hover:ring-white/20"
                                        data-state="closed"
                                    >
                                        <svg width="1em" height="1em" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5">
                                            <path
                                                d="M11 15H7C4.79086 15 3 16.7909 3 19C3 20.1046 3.89543 21 5 21H15M16.8744 13C16.2164 13.4935 15.6221 14.066 15.1049 14.7043C15.035 14.7906 15 14.8953 15 15M16.8744 17C16.2164 16.5065 15.6221 15.934 15.1049 15.2957C15.035 15.2094 15 15.1047 15 15M15 15H21M15 7C15 9.20914 13.2091 11 11 11C8.79086 11 7 9.20914 7 7C7 4.79086 8.79086 3 11 3C13.2091 3 15 4.79086 15 7Z"
                                                stroke="currentColor"
                                                stroke-width="2"
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                            ></path>
                                        </svg>
                                    </button>
                                </div>
                                <div class="pointer-events-auto">
                                    <button
                                        type="button"
                                        aria-label="切换颜色主题"
                                        class="group rounded-full bg-gradient-to-b from-zinc-50/50 to-white/90 px-3 py-2 shadow-lg shadow-zinc-800/5 ring-1 ring-zinc-900/5 backdrop-blur transition dark:from-zinc-900/50 dark:to-zinc-800/90 dark:ring-white/10 dark:hover:ring-white/20"
                                        data-state="closed"
                                    >
                                        <svg
                                            width="1em"
                                            height="1em"
                                            viewBox="0 0 24 24"
                                            fill="none"
                                            xmlns="http://www.w3.org/2000/svg"
                                            class="h-6 w-6 stroke-zinc-500 p-0.5 transition group-hover:stroke-zinc-700 dark:group-hover:stroke-zinc-200"
                                        >
                                            <path
                                                d="M21 13.9066C19.805 14.6253 18.4055 15.0386 16.9095 15.0386C12.5198 15.0386 8.9612 11.4801 8.9612 7.09034C8.9612 5.59439 9.37447 4.19496 10.0931 3C6.03221 3.91866 3 7.5491 3 11.8878C3 16.9203 7.07968 21 12.1122 21C16.451 21 20.0815 17.9676 21 13.9066Z"
                                                stroke="currentColor"
                                                stroke-width="2"
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                            ></path>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
